<template>
        <require from="font-awesome/css/font-awesome.min.css"></require>
        <require from="../styles.css"></require>
    <div class="checkbox">
        <label>
                    <input type="checkbox" checked.bind="filters[0].value">
                    Show inactive
                </label>
    </div>
    <table class="table table-striped" aurelia-table="data.bind: users; display-data.bind: $displayData;
        current-page.bind: currentPage; page-size.bind: pageSize; total-items.bind: totalItems;
            filters.bind: filters">
        <thead>
            <tr>
                <th aut-sort="key.bind: nameLength">Name</th>
                <th aut-sort="key: age; default: desc">Age</th>
                <th>E-mail</th>
                <th>Address</th>
                <th aut-sort="key: isActive">Active</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="user of $displayData">
                <td>${user.name}</td>
                <td>${user.age}</td>
                <td><a href="mailto:${user.email}">${user.email}</a></td>
                <td>${user.address.street + ', ' + user.address.city}</td>
                <td>${user.isActive}</td>
                <td><a href.bind='user.detailUrl' class="btn btn-primary" role="button">Detail</a></td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-md-9">
            <aut-pagination current-page.bind="currentPage" page-size.bind="pageSize" total-items.bind="totalItems" pagination-size.bind="5"
                boundary-links.bind="true"> </aut-pagination>
        </div>

        <div class="col-md-3" >
            <div class="form-inline">
                <div class="form-group pull-right">
                    <label for="pageSize">Page Size: </label>
                    <select value.bind="pageSize" id="pageSize" class="form-control">
                            <option model.bind="5">5</option>
                            <option model.bind="10">10</option>
                            <option model.bind="20">20</option>
                            <option model.bind="50">50</option>
                        </select>
                </div>
            </div>
        </div>
    </div>
</template>
